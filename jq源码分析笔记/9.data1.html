<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>support</title>
</head>
<body>
<script src="jQ2.3.js"></script>

<script>
    /**数据缓冲对外的接口
      jQuery.extend({  调用new Data 工具方法
            acceptData
            hasData    有没有数据 ->Data.prototype.hasData
            data         ->Data.prototype.access (2参数get,3参数set)
            removeData  ->Data.prototype.remove
            _data      针对内部
            _removeData针对内部
      });

      jQuery.fn.extend({实例方法
           data
           removeData
      });


      Data.prototype = {
         key:分配映射
            1、将自定义属性加到元素身上<div XX="1/2/3/4"></div>
            2、往cache分配1/2/3/4对应的空的json
            3、利用set给空的json赋值
         set: 往cache设置
         get: 从cache获取
         access: set/get集合方法 (2参数get,3参数set)
         remove: 删除cache某些值
         hasData: 判断cache有没有某某
         discard: 删除cache中相应属性
      }
        data内部有个：
           var cache = {
                1:{name:obj},
                2:{age:obj}
           };
     * **/

    $(function(){
        // jQuery.fn.extend({data:});
        /**
         * $('#div1')调 return new jQuery.fn.init() 实例方法
         * **/
        $('#div1').data('name','hello');
        alert($('#div1').data('name'));

        // jQuery.extend({data:});可以给dom使用

        $.data(document.body,'age',30);//jQuery.extend({})
       /* alert($.hasData(document.body,'age'));//true
        $.removeData(document.body,'age');
        alert($.hasData(document.body,'age'));//true*/
    })
</script>
<div id="div1"></div>
</body>
</html>
