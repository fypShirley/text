    jQuery.Event = {}

        idImmediatePropagationStopped
        preventDafault
        stopPropagation
        stopImmediatePropagation
    }
    // 实例方法：
    jQuery.fn.extend({
        on             ->jQuery.event.add
        one            ->上面的on

    })

    //6720:

    jQuery.fn.extend({
        hover           ->mouseenter/mouseleave
        bind            ->on
        unbind          ->off
        delegate        ->on
