<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>support</title>
    <style>
        #div1{width:100px;height: 100px;background: red;position: absolute;}
    </style>
</head>
<body>
<script src="jQ2.3.js"></script>

<script>
    /**
     jQuery.extend({工具方法
        queue:   push()最后添加
        dequeue: shift()第一个出队列
        _queueHooks:
     })

     jQuery.fn.extend({实例方法
        queue:
        dequeue:
        delay:
        clearQueue:
        promise:
     })
     * **/

</script>
<script>


    /**jQuery.fn.extend({}):
     * queue[,,]
     * dequeue[]
     *
     *
     *
     jQuery.fx.speeds = {
        slow: 600,
        fast: 200,
        // Default speed
        _default: 400
    };
     * * **/

     $('#div1').click(function(){//delay:延迟2000后再执行
        /* $(this).animate({width:300},200).delay(2000).animate({left:300},200);
         $(this).animate({width:300},200).delay('show').animate({left:300},200);*/
         $(this).animate({width:300},200).animate({left:300},200);
         $(this).promise().done(function(){/** 所有队列执行结束后再调用 **/
             alert(123);
         })
     })
</script>
<div id="div1"></div>
</body>
</html>
